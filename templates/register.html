<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>注册页面</title>
  </head>

  <body>
    <h1>注册</h1>
    <form action="/user/register" method="post">
      <input type="text" name="username" placeholder="请输入用户名" />
      <br />
      <input type="text" name="password" placeholder="请输入密码" />
      <br />
      <button type="submit">注册</button>
    </form>
    <h3>已注册用户：</h3>
    <h4>{{ result }}</h4>
    <!-- <ul>
      {% for user in result %}
      <li>{{ user.username }} - {{ user.password }}</li>
      {% endfor %}
    </ul> -->
  </body>
</html>
